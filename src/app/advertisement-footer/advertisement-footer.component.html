          <ngx-slick-carousel class="carousel"

                              [config]="slideConfig"
                              (init)="slickInit($event)"
                              (breakpoint)="breakpoint($event)"
                              (afterChange)="afterChange($event)"
                              (beforeChange)="beforeChange($event)">
            <div ngxSlickItem *ngFor="let slide of AdvertisementList" class="slide slide-item">
              <a href="{{slide.returnUrl}}" target="_blank" class="d-flex">
                <img src="{{Domain}}/Image/Advertisement/{{slide.contentImage}}.png" alt="">
              </a>
              <h4 class="mt-2"> {{slide.contentText}}</h4>
